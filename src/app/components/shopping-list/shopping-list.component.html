<div class="container">


    <div *ngIf="!editMode">
        <ul class="list-group">
            <li class="list-group-item" *ngFor=" let item of shoppingList; let i=index">
                {{ item.name }} ( {{ item.qty }} )
                <!-- <i class="fa fa-trash-o" aria-hidden="true" (click)="deleteItem(i)"></i> -->
            </li>
        </ul>
        <button class="btn btn-primary" (click)="editClicked()">Edit</button>
        <!-- <button class="btn btn-primary" (click)="checkoutClicked()">Checkout</button> -->
    </div>

    <div *ngIf="editMode">


        <form action="" [formGroup]="shoppingForm">
            <legend>Ingredient List</legend>
            <div formArrayName="ingredients">
                <div *ngFor="let ingredient of shoppingForm.controls.ingredients.controls; let i=index ">
                    <div class="row" [formGroupName]='i'>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" id="name" formControlName="name"></div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="qty" id="qty" formControlName="qty"></div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-remove pull-right" (click)="removeIngredient(i)"></span></div>
                    </div>
                </div>
                <!-- <button class="btn btn-primary" (click)="addIngredients()">Add Ingredients</button> -->
                <a (click)="addIngredients()"> Add Ingredients </a>
            </div>
        </form>

        <button class="btn btn-success" (click)="updateClicked()" [disabled]="shoppingForm.invalid">Update changes</button>
        <!-- <button class="btn btn-warning" (click)="clearAllClicked()">Clear All</button> -->
        <button class="btn btn-danger" (click)="cancelClicked()">Cancel</button>

    </div>




</div>
